definitions:
  users.ErrorResponse:
    properties:
      error:
        type: string
      status:
        type: boolean
    type: object
  users.ResponseMessage:
    properties:
      message:
        type: string
      status:
        type: boolean
    type: object
  users.UserLogin:
    description: User login data structure.
    properties:
      login:
        example: john_doe
        type: string
      password:
        example: securePassword123
        type: string
      uuid:
        type: string
    type: object
  users.UserRegistration:
    description: User registration data structure.
    properties:
      login:
        example: john_doe
        type: string
      name:
        example: John
        type: string
      nik:
        example: JohnnyD
        type: string
      password:
        example: securePassword123
        type: string
      soName:
        example: Doe
        type: string
      uuid:
        type: string
    type: object
info:
  contact: {}
paths:
  /token/generateToken:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: successful response
          schema:
            additionalProperties: true
            type: object
      summary: Получение токена и uuid
      tags:
      - Tokens
  /token/get-public-key:
    get:
      parameters:
      - description: UUID пользователя
        in: query
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: successful response
          schema:
            additionalProperties: true
            type: object
      summary: Получение токена и публичного ключа по UUID
      tags:
      - Tokens
  /user/log-in-with-credentials:
    post:
      consumes:
      - application/json
      parameters:
      - description: Данные пользователя
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/users.UserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: successful response
          schema:
            additionalProperties: true
            type: object
        "400":
          description: bad request
          schema:
            additionalProperties: true
            type: object
      summary: Аутентификация пользователя по логину и паролю
      tags:
      - Users
  /user/registration:
    post:
      consumes:
      - application/json
      description: Регистрирует пользователя, сохраняя зашифрованные данные и ключ
        в базу данных.
      parameters:
      - description: Данные пользователя
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/users.UserRegistration'
      produces:
      - application/json
      responses:
        "200":
          description: User registered successfully
          schema:
            $ref: '#/definitions/users.ResponseMessage'
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "500":
          description: Failed to connect to database
          schema:
            $ref: '#/definitions/users.ErrorResponse'
      summary: Регистрация нового пользователя
      tags:
      - Users
swagger: "2.0"
